<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div class="container">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <div class="bg-light shadow p-4 d-flex justify-content-center align-content-center row">
    <div>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">One Way</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Round Trip</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
            type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Multi City</button>
        </li>

      </ul>
    </div>
    <div class="tab-content " id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
        tabindex="0">

        <form action="" method="post" class="row justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="one-way-from" class="form-label">From</label>
            <select class="form-control select2" id="one-way-from" placeholder="Enter departure location">
              <option value="Destination 1">Destination 1</option>
              <option value="Destination 2">Destination 2</option>
              <option value="Destination 3">Destination 3</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="one-way-to" class="form-label">To</label>
            <select class="form-control select2" id="one-way-to" placeholder="Enter destination location">
              <option value="Destination 1">Destination 1</option>
              <option value="Destination 2">Destination 2</option>
              <option value="Destination 3">Destination 3</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="one-way-departure" class="form-label">Departure Date</label>
            <input type="date" class="form-control" id="one-way-departure">
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...
      </div>
    </div>
  </div>

</div>
<link:js></link:js>
<script>
  $(document).ready(function() {
    $('.select2').select2();
  });
</script>
